<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary admin</title>
    <link rel="stylesheet" href="admin.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.js' integrity='sha512-wyGoNLfPOtJkLO6wwG6p+XIlEfR0+HNi0cDOlqjmrPQkTt/MON/HWKXldFwWgrpvTTBceDQ57POeojT62HOFVw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css' integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==' crossorigin='anonymous'/>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div class="logo">Адмін</div>
            <div class="nav">
                <div class="nav_link active_nav">Домашнє</div>
                <div class="nav_link">Події</div>
                <div class="nav_link">Розсилка</div>
            </div>
            <i class="fa-solid fa-gear" id="adminsettings"></i>
        </div>
        <div class="daysContainer">
            <div class="day" id="Monday">
                <div class="dayTopInfo">
                    <h2>Понеділок</h2>
                    <div class="date">15.09</div>
                </div>

                <div class="string">
                    <div class="subject" id="mon_subject1">Mon_sub1:</div>
                    <input type="text" class="homework" id="mon_homework1" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject2">Mon_sub2:</div>
                    <input type="text" class="homework" id="mon_homework2" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject3">Mon_sub3:</div>
                    <input type="text" class="homework" id="mon_homework3" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject4">Mon_sub4:</div>
                    <input type="text" class="homework" id="mon_homework4" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject5">Mon_sub5:</div>
                    <input type="text" class="homework" id="mon_homework5" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject6">Mon_sub6:</div>
                    <input type="text" class="homework" id="mon_homework6" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject7">Mon_sub7:</div>
                    <input type="text" class="homework" id="mon_homework7" placeholder="some homework">
                </div>
                <div class="string">
                    <div class="subject" id="mon_subject8">Mon_sub8:</div>
                    <input type="text" class="homework" id="mon_homework8" placeholder="some homework">
                </div>
            </div>
        </div>
    </div>
    

    <script src="./admin.js"></script>
</body>
</html>
